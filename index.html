<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÁnguloManía</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      color: white;
      overflow: hidden;
    }
    #interfazInicio, #tablaPuntajes, #retryButton {
      position: absolute;
      width: 100%;
      text-align: center;
      z-index: 10;
    }
    #tituloJuego {
      font-size: 48px;
      font-weight: bold;
      margin-top: 40px;
    }
    #nameInput {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
    }
    #startButton, #retryButton {
      padding: 12px 24px;
      margin-top: 20px;
      font-size: 18px;
      background-color: #00c3ff;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #creditos {
      margin-top: 50px;
      font-size: 14px;
      color: #aaa;
    }
    #tablaPuntajes {
      bottom: 100px;
    }
  </style>
</head>
<body>
  <div id="interfazInicio">
    <div id="tituloJuego">ÁnguloManía</div>
    <input id="nameInput" type="text" placeholder="Tu nombre o apodo"/>
    <br/>
    <button id="startButton">¡Jugar!</button>
    <div id="creditos">
      By: Mateo Cuesta, Hector Andres<br>
      Fundación Universitaria María Cano
    </div>
  </div>

  <div id="tablaPuntajes" style="display: none;"></div>
  <button id="retryButton" style="display: none;">Jugar de nuevo</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
