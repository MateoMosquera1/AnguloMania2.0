<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>ÁnguloManía</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
    <script src="sketch.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #1e1e2f;
        font-family: sans-serif;
      }

      #startButton, #retryButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        display: none;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <button id="startButton">JUGAR</button>
    <button id="retryButton">JUGAR DE NUEVO</button>
  </body>
</html>
